<div class="tbl-scroll">
	<table class="table table-striped" style="width: 100%;">
		<thead>
			<tr>
				<th scope="col">&nbsp;</th>
				<th scope="col">&nbsp;</th>
				<th scope="col">Name</th>
				<th scope="col">Games</th>
				<th scope="col">W</th>
				<th scope="col">L</th>
				<th scope="col">D</th>
				<th scope="col">Goal Difference</th>
				<th scope="col">Points</th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngIf="response$ | async as leagueData">
				<tr *ngFor="let team of leagueData.standings[0]">
					<td>{{team.rank}}</td>
					<td>
						<img [src]="team.team.logo" style="width: 15%;" alt=""/>
					</td>
					<td>
						<a [routerLink]="['/team', leagueData.id ,team.team.id]">
							{{team.team.name}}
						</a>
					</td>
					<td>{{team.all.played}}</td>
					<td>{{team.all.win}}</td>
					<td>{{team.all.lose}}</td>
					<td>{{team.all.draw}}</td>
					<td>{{team.goalsDiff}}</td>
					<td>{{team.points}}</td>
				</tr>
			</ng-container>
			<ng-container *ngIf="!(response$ | async) as leagueData">
				<tr>
					<td colspan="9">No data found</td>
				</tr>
			</ng-container>
		</tbody>
	</table>

</div>
