<div class="tm-table" >
  <table class="table table-borderless team-tbl">
    <tbody>
      <ng-container *ngIf="fixtureResponse$ | async as fixtureData">
        <tr *ngFor="let team of fixtureData">
          <td>
            <img [src]="team.teams.home.logo" style="width: 15%;" alt=""/>
          </td>
          <td>{{team.teams.home.name}}</td>
          <td>
            {{team.score | getScore : 'home'}} 
          </td>
          <td>-</td>
          <td>
            {{team.score | getScore : 'away'}}
          </td>
          <td>{{team.teams.away.name}}</td>
          <td>
            <img [src]="team.teams.away.logo" style="width: 15%;" alt="" />
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="!(fixtureResponse$ | async) as fixtureData">
        <tr>
          <td colspan="6">No data found</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<div style="clear: both;"></div>
<div class="d-flex justify-content-center mt-10" style="margin-top:5%;">
  <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
</div>
